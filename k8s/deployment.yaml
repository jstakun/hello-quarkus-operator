apiVersion: v1
kind: Namespace
metadata:
  name: hello-quarkus-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-quarkus-operator
  namespace: hello-quarkus-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hello-quarkus-operator-admin
subjects:
- kind: ServiceAccount
  name: hello-quarkus-operator
  namespace: hello-quarkus-operator
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-quarkus-operator
  namespace: hello-quarkus-operator
spec:
  selector:
    matchLabels:
      app: hello-quarkus-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-quarkus-operator
    spec:
      serviceAccount: hello-quarkus-operator
      containers:
      - name: operator
        image: quay.io/jstakun/hello-quarkus-operator:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 1  